{% extends "_helpers/_base.html" %}

{% block content %}
    <h1>Humans</h1>
    <ol>
        {% for human in humans %}
            <li>
                <span>{{ human.username }}</span>
                <span><br>{{ human.email }}<br></span>
                <span>{{ human.password }}</span>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
