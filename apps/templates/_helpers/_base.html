<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {% if title %}
                {{ title }}
            {% else %}
                Welcome!
            {% endif %}
            | Human Wonka
        {% endblock %}
    </title>
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
        }

        .bottomAnim {
            border: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://learn.canva.com/wp-content/uploads/2016/04/1.-mage-by-Rodion-Kutsaev-via-Unsplash.jpg");
            z-index: -1;
        }

        .bottomAnim {
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position:center;
        }
    </style>
</head>
<body>
<div class="bottomAnim"></div>

{% include "_helpers/_header.html" %}

<div>
    {% block content %}
        <h1>Hello!</h1>
    {% endblock %}
</div>

</body>
</html>
